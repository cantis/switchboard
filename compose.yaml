services:
  reverse-proxy:
    image: caddy:2-alpine
    ports:
      - "80:80"
    volumes:
      - ./reverse-proxy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - frontend
      - backend

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    expose:
      - "5173"

  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    expose:
      - "8000"